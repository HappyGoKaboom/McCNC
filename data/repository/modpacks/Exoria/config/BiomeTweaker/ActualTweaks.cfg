Tweaker.setScriptStage("BIOME_REGISTRY")
Tweaker.createBiome("exoria_core","biomesoplenty:volcanic_island")
Tweaker.createBiome("exoria_underground","biomesoplenty:volcanic_island")
exoriacore = forBiomes("biometweaker:exoria_core")
exoriaunderground = forBiomes("biometweaker:exoria_underground")
exoriacore.set("name", "Exoria Core")
exoriaunderground.set("name", "Exoria Underground")
exoriaunderground.set("temperature", 0.5)
exoriaunderground.set("humidity", 0.5)

exoria = forBiomes(104)
exoria.set("name", "Exoria")

filler = forBlock("chisel:basalt2")
filler.setProperty("variation", "7")
top = forBlock("biomesoplenty:ash_block")
deco = forBlock("terraqueous:doodads")
deco.setProperty("variant", "bone")
deco2 = forBlock("immcraft:rock")

exoria.set("topBlock", top)
exoria.set("fillerBlock", top)
exoria.set("oceanTopBlock", filler)
exoria.addActualFillerBlock(filler)
exoria.removeFeature("DUNGEON")
exoria.removeOre("all")
exoria.set("isSpawnBiome", true)

exoriaunderground.set("topBlock", top)
exoriaunderground.set("fillerBlock", top)
exoriaunderground.set("oceanTopBlock", filler)
exoriaunderground.addActualFillerBlock(filler)
exoriaunderground.removeFeature("DUNGEON")
exoriaunderground.removeOre("all")

filler2 = forBlock("primal:desiccated_stone")
filler2.setProperty("phased", false)
liquid = forBlock("primal:magma_basaltic")

exoriacore.set("topBlock", filler)
exoriacore.set("fillerBlock", filler)
exoriacore.set("oceanTopBlock", filler2)
exoriacore.addActualFillerBlock(filler2)
exoriacore.removeFeature("DUNGEON")
exoriacore.removeOre("all")
exoriacore.set("isSpawnBiome", true)

Tweaker.setScriptStage("POST_INIT")
exoria.removeSpawn("nmd.primal.core.common.entities.living.EntityCanisCampestris", "CREATURE")
exoria.removeSpawn("nmd.primal.core.common.entities.living.EntityBrownBear", "CREATURE")
exoria.removeSpawn("cofh.thermalfoundation.entity.monster.EntityBasalz", "MONSTER")
exoria.removeSpawn("net.minecraft.entity.passive.EntitySquid", "WATER_CREATURE")
exoria.removeSpawn("net.minecraft.entity.passive.EntityBat", "CAVE_CREATURE")

exoriaunderground.removeSpawn("nmd.primal.core.common.entities.living.EntityCanisCampestris", "CREATURE")
exoriaunderground.removeSpawn("nmd.primal.core.common.entities.living.EntityBrownBear", "CREATURE")
exoriaunderground.removeSpawn("cofh.thermalfoundation.entity.monster.EntityBasalz", "MONSTER")
exoriaunderground.removeSpawn("net.minecraft.entity.passive.EntitySquid", "WATER_CREATURE")
exoriaunderground.removeSpawn("net.minecraft.entity.passive.EntityBat", "CAVE_CREATURE")

Tweaker.setPlacementStage("PRE_DECORATE")
exoria.registerGenBlockRep("minecraft:stone", filler)
exoria.registerGenBlockRep("minecraft:gravel", filler)
exoriaunderground.registerGenBlockRep("minecraft:stone", filler)
exoriaunderground.registerGenBlockRep("minecraft:gravel", filler)
exoriacore.registerGenBlockRep("minecraft:stone", filler2)
exoriacore.registerGenBlockRep("minecraft:gravel", filler2)
exoriacore.registerGenBlockRep("minecraft:lava", liquid)

clusterDec = newClusterDecoration()
clusterDec.set("count", 1)
clusterDec.set("mainBlock", deco)
clusterDec.set("radius", 7)
clusterDec.set("height", 8)
clusterDec.addSoilBlock(top)
exoria.addDecoration(clusterDec)
clusterDec2 = newClusterDecoration()
clusterDec2.set("count", 1)
clusterDec2.set("mainBlock", deco2)
clusterDec2.set("radius", 7)
clusterDec2.set("height", 8)
clusterDec2.addSoilBlock(top)
exoria.addDecoration(clusterDec2)