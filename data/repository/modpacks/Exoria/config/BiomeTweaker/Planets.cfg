endbiome = forBiomes(9)
netherbiome = forBiomes(8)

endstone = forBlock("minecraft:end_stone")
primalendstone = forBlock("primal:eroded_end_stone")
primalendstone.setProperty("phased", false)
primalnetherstone = forBlock("primal:scoria_stone")
primalnetherstone.setProperty("phased", false)

endbiome.set("topBlock", endstone)
endbiome.set("fillerBlock", endstone)
endbiome.set("oceanTopBlock", endstone)
endbiome.addActualFillerBlock(primalendstone)
endbiome.registerGenBlockRep("minecraft:stone", primalendstone)

netherbiome.addActualFillerBlock(primalnetherstone)
netherbiome.registerGenBlockRep("minecraft:stone", primalnetherstone)

Tweaker.setPlacementStage("POST_ORES")

deco = forBlock("minecraft:chorus_flower")
clusterDec = newClusterDecoration()
clusterDec.set("count", 2)
clusterDec.set("mainBlock", deco)
clusterDec.set("radius", 7)
clusterDec.set("height", 8)
clusterDec.addSoilBlock(endstone)
endbiome.addDecoration(clusterDec)