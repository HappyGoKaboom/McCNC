# Configuration file

##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General Options
##########################################################################################################

general {
    # Enables Debris in world gen [default: true]
    B:"Enable Debris"=true

    # List of dimensions that will be black/white listed for generation [default: -1,1]
    S:Dimensions=-1,1

    # Indicates whether the dimension list should be treated as a black or white list [default: true]
    B:"Dimensions as Blacklist"=true

    # Density of rubble within a chunk [range: 1.4E-45 ~ 3.4028235E38, default: 80.0]
    S:"Rubble Density"=80.0

    # The minimum number of rolls when rubble is broken [range: 0 ~ 2147483647, default: 3]
    I:"Rolls Min"=3

    # The maximum number of rolls when rubble is broken [range: 0 ~ 2147483647, default: 3]
    I:"Rolls Max"=3

    # The minimum number of bonus rolls because of player luck [range: 0 ~ 2147483647, default: 0]
    I:"Bonus Rolls Min"=0

    # The maximum number of bonus rolls because of player luck [range: 0 ~ 2147483647, default: 1]
    I:"Bonus Rolls Max"=1

    # Player Luck can influence the drops from rubble [default: true]
    B:"Use Player Luck"=true

    # Configuration files for customization [default: ]
    S:"External Configuration Files" <
     >
}


##########################################################################################################
# logging
#--------------------------------------------------------------------------------------------------------#
# Defines how Debris logging will behave
##########################################################################################################

logging {
    # Enables/disables display of version check information [default: true]
    B:"Enable Online Version Check"=true

    # Enables/disables debug logging of the mod [default: false]
    B:"Enable Debug Logging"=false
}


